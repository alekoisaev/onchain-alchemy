[profile.default]
src = "src"
out = "out"
libs = ["lib"]
gas_reports = ["*"]

evm_version = "cancun"


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[fmt]
line_length = 120
tab_width = 4
multiline_func_header = 'params_first'
via_ir = false

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
